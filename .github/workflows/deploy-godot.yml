name: Deploy Godot to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  export-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: ğŸ® Setup Godot
        uses: chickensoft-games/setup-godot@v1
        with:
          version: 4.3.0
          use-dotnet: false
          include-templates: true

      - name: ğŸ” Verify Godot Installation
        run: godot --version

      - name: ğŸ“¦ Export to Web
        run: |
          mkdir -p build/web
          godot --headless --export-release "Web" build/web/index.html

      - name: ğŸ“ Create Netlify Headers (CORS for WebAssembly)
        run: |
          cat > build/web/_headers << 'EOF'
          /*
            Cross-Origin-Embedder-Policy: require-corp
            Cross-Origin-Opener-Policy: same-origin
            Access-Control-Allow-Origin: *
          EOF

      - name: ğŸŒ Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./build/web"

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment Complete
        run: |
          echo "ğŸ‰ Deployed successfully!"
          echo "ğŸŒ Your site: ${{ steps.deployment.outputs.page_url }}"
